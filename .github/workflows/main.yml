name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore VRChatHeartRateMonitor.sln
    
    - name: Build solution
      run: msbuild VRChatHeartRateMonitor.sln /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: VRChatHeartRateMonitor
        path: bin/Release/
